version: 2

models:
    - name: dim_patient
      description: "Dimensi berisi daftar pasien unik dengan atribut dasar"
      columns:
      - name: patient_id
        description: "ID unik pasien"
        tests:
          - not_null
          - unique
      - name: age
        description: "Usia pasien"
        tests:
          - not_null
      - name: age_group
        description: "Kelompok usia pasien"
        tests:
          - accepted_values:
              values: ['toddler','child', 'teenager', 'adult', 'elderly']
      - name: gender
        description: "Jenis kelamin pasien"
        tests:
          - accepted_values:
              values: ['male', 'female']
      - name: blood_type
        description: "Golongan darah pasien"
        tests:
          - accepted_values:
              values: ["a", "b", "ab", "o"]
